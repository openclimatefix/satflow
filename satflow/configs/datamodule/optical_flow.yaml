# @package _group_
_target_: satflow.data.datamodules.MaskFlowDataModule
batch_size: 1
data_dir: ${data_dir} # data_dir is specified in config.yaml
shuffle: 0
sources:
  train: "satflow-train-{00000..00214}.tar"
  val: "satflow-val-{00000..00060}.tar"
  test: "satflow-test-{00000..00057}.tar"
num_workers: 1
pin_memory: False
config:
  visualize: False
  num_timesteps: 1
  skip_timesteps: 1
  forecast_times: 48
  output_shape: 400
  target_type: "cloudmask"
  num_crops: 1
  use_topo: False
  use_latlon: False
  use_time: False
  time_aux: False
  use_mask: False
  use_image: True
  add_pixel_coords: False
  time_as_channels: False
  # NIR1.6, VIS0.8 and VIS0.6 RGB for near normal view
  bands:
    [
      "HRV",
      "IR016",
      "IR039",
      "IR087",
      "IR097",
      "IR108",
      "IR120",
      "IR134",
      "VIS006",
      "VIS008",
      "WV062",
      "WV073",
    ]
  transforms: {}
